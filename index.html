<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.jpg" />
    <link rel="stylesheet" href="styles.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h1 class="card-heading">Metric/Imperial Unit Conversion</h1>
          <input class="card-input" id="card-input" type="text" />
          <button id="card-btn" class="card-btn">Convert</button>
        </div>
        <div class="column-flex">
          <div class="meter-feet">
            <h3>Length (Meter/Feet)</h3>
            <p id="meter-feet"></p>
          </div>
          <div class="liter-gallons">
            <h3>Volume (Liters/Gallons)</h3>
            <p id="liters-gallons"></p>
          </div>
          <div class="kilo-pound">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="kilosToPound"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
<!-- 20 meters = 65.616 feet | 20 feet = 6.096 meters -->
<!-- 20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos -->
